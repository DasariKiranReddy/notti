<!DOCTYPE html>
<html>

    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Notti</title>
        <link rel='stylesheet prefetch' href='https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.9.7/angular-material.min.css'>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="mdColorPicker.min.css">
    </head>

    <body ng-app="notti" class="thing">
        <div ng-controller="mainController as main" md-theme-watch="true">  

             <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                <div layout="column" flex="100" flex-gt-sm="50" class="layout-column flex-gt-sm-50 flex-100">
                    <md-list>
                        <md-list-item>
                            <p> Power Button : </p>
                            <md-switch ng-model="notti.isOn" aria-label="Switch 1" ng-change="toggleNottiLight()">
                            </md-switch>
                        </md-list-item>
                    </md-list>
                </div>
                </div> 
             <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
                    <md-button href="#" class="md-primary md-raised" ng-disabled="notti.enable" ng-click= "RGB()">
                        RGB
                    </md-button>

                    <md-button href="#" class="md-primary md-raised" ng-disabled="notti.enable" ng-click= "colourChange()">
                        customColour
                    </md-button>
                </div>

               <div md-color-picker ng-model="scopeVariable.color" label="Choose a color"
                    icon="brush"
                    default="#f00"
                    md-color-generic-palette="false"
                    md-color-history="false" 
                    md-color-clear-button="false"
                    click-outside-to-close="true"
                    ng-hide="Custom">
                </div>       

            <br>
            <br>
            <br>
             <div class="layout-wrap layout-row flex-100" layout="row" flex="100" layout-wrap="">
            <md-button href="#" class="md-primary md-raised" ng-click="connectClick()">
                Connect
            </md-button>
            </div>
        </div>
       
    </body>
    <script src='http://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-animate.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.15/angular-aria.min.js'></script>
    <script src='https://cdnjs.cloudflare.com/ajax/libs/angular-material/0.8.2/angular-material.min.js'></script>
    <script src="blueapp.io.js"></script>
    <script src="tinycolor.js"></script>
    <script src="mdColorPicker.min.js"></script>
    <script src="notti.js"></script>
    <script src="app.js"></script>
</html>
